<section data-ng-controller="ProductsController" data-ng-init="findOne()">
  <span>{{product.created | date:'medium'}}</span> /
  <span>{{product.user.name}}</span>
  <h2>{{product.title}}</h2>
  <div data-ng-if="hasAuthorization(product)">
    <a class="btn" href="/#!/products/{{product._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(product);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{product.content}} {{product.count}}</div>
</section>
